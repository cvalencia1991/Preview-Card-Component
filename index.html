<!DOCTYPE html>
<html  lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
        <main role="main" aria-label="main for the card" id="information" class="information">
                <div class="wrapper">
                        <div  class="info">
                                <header>
                                <h1 class="title" >Get <strong class="styleHeader">insights</strong> that help your business grow.</h1>
                                </header>
                                        <article class="infodataanalitycs" aria-labelledby="information">
                                                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                                                experience, and overall efficiency.
                                        </article>
                                <div class="information_data">
                                        <ul class="styleinfo">
                                                <li><h2 class="stylenumber">10k+</h2><p class="infodataanalitycs">COMPANIES</p></li>
                                                <li><h2 class="stylenumber">314</h2><p class="infodataanalitycs">TEMPLATES</p></li>
                                                <li><h2 class="stylenumber"> 12M+</h2><p class="infodataanalitycs">QUERIES</p></li>
                                        </ul>
                                </div>
                        </div>
                        <div class="infoImages">
                                <figure role="contentinfo" class="images">
                                        <img class="imagenMobile" src="./images/image-header-desktop.jpg" alt="" >
                                        <img  class="imageDesktop" src="./images/image-header-mobile.jpg" alt="" >
                                </figure>
                        </div>
                </div>
        </main>
</body>
</html>
