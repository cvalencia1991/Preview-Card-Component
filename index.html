<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div role="banner" class="information">
     <h1 class="title">Get<b style="color:#aa5cdb">insights</b> that help your business grow.</h1>
     <div class="infodataanalitycs">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
     </div>
      <div role="navigation" class="information_data">
          <ul class="styleinfo">
          <li><p class="stylenumber">10k+</p><p class="infodataanalitycs">companies</p></li>
          <li><p class="stylenumber">314</p><p class="infodataanalitycs"> templates</p></li>
          <li><p class="stylenumber"> 12M+</p><p class="infodataanalitycs">queries</p></li>
        </ul>
      </div>
    </div>
    <div role="img" class="images">
     <img class="imagenMobile" src="./images/image-header-desktop.jpg" alt="MobileConference" >
     <img  class="imageDesktop" src="./images/image-header-mobile.jpg" alt="desktopConference" >
    </div>
  </div>
</body>
</html>
